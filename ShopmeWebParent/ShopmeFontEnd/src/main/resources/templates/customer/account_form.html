<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Account Details', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>

	<div class="text-center">
		<h2>Your Account Details</h2>
	</div>
	<div>&nbsp;</div>

	<form th:action="@{/update_account_details}" method="post" th:object="${customer}"
		style="max-width: 600px; margin: 0 auto">
		<input type="hidden" th:field="*{id}" />
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>		
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-mail:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{email}" class="form-control" readonly="readonly"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{lastName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password:</label>
			<div class="col-sm-8">
				<input type="password" th:field="*{password}" class="form-control"
					maxlength="15" minlength="6"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					 />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Re-type Password:</label>
			<div class="col-sm-8">
				<input type="password" id="confirmPassword" class="form-control"
					maxlength="15" minlength="6"
					oninput="checkPasswordMatch(this)"
					 />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Phone Number:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{phoneNumber}" class="form-control"
					required="required" maxlength="15" minlength="8" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Address</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{address}" class="form-control"
					required="required" maxlength="64" minlength="3" />
			</div>
		</div>


		<div class="text-center">
			<input type="submit" value="Update" class="btn btn-primary" />
		</div>
	</div>
	</form>
	<br>
	<div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">
	contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
