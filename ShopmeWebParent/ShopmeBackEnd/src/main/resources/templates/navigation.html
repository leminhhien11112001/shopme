<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu">
	<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
		<input type="submit" />
	</form>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{/images/ShopmeAdminSmall.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/agencies}">Agencies</a>
				</li>
				
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/users}">Users</a>
				</li>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>		
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
				</th:block>
				
			<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')">
					<a class="nav-link" th:href="@{/products}">Products</a>
				</li>
				
				<th:block sec:authorize="hasAnyAuthority('Admin')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>					
				</th:block>
				
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
					<a class="nav-link" th:href="@{/orders}">Orders</a>
				</li>
				
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<a class="nav-link" th:href="@{/reports}">Sales Report</a>
				</li>
					
				<!--
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					</th:block>
				 -->
				
				<li class="nav-item d-flex" style="margin-left: 10px;">
					<span class="fas fa-user fa-2x icon-silver"></span>
					<a class="nav-link" sec:authentication="principal.fullname" th:href="@{/account}"></a>
					<a class="nav-link" id="logoutLink" href="">Logout</a>
				</li>								
			</ul>
		</div>

	</nav>
</div>
</body>
</html>
