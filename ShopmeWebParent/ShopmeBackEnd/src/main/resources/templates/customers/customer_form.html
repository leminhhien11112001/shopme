<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>

	<div>
		<h2>Manage Customers | [[${pageTitle}]]</h2>
	</div>

	<form th:action="@{/customers/save}" th:object="${customer}" method="post"
		style="max-width: 600px; margin:  0 auto;"
		onsubmit="return checkEmailUnique(this);"
		>
		<input type="hidden" id = oldId th:value = "${customer.id}" />
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Id:</label>
			<div class="col-sm-8">
				<input th:if = "${customer.id == null}"  type="number" class="form-control" th:field="*{id}" required min="101" max="199"  />
				<input th:if = "${customer.id != null}" type="number"  class="form-control" th:field="*{id}" readonly/>
			</div>
		</div>
	  <div class="form-group row">
	    <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
	    </div>
	  </div>	  

	  <div class="form-group row">
	    <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
	    <div class="col-sm-8">
	      <input type="email" class="form-control" th:field="*{email}" required minlength="10" maxlength="45">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="password" class="col-sm-4 col-form-label">Password:</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" th:field="*{password}" minlength="6" maxlength="45" placeholder="Leave blank if you don't want to change password">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number:</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{phoneNumber}" required minlength="9" maxlength="12">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="phoneNumber" class="col-sm-4 col-form-label">Address:</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{address}" required minlength="3" maxlength="64">
	    </div>
	  </div>
	  
	  <div class="form-group row">
		<label class="col-sm-4 col-form-label">Enabled:</label>
		<div class="col-sm-8">
			<input type="checkbox" th:field="*{enabled}" />
		</div>
	  </div>		
	  
	  <div class="text-center">
	  	<input type="submit" value="Save" class="btn btn-primary m-3" />
	  	<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
	  </div>
	</div>
	</form>

	<div th:replace="modal_fragments :: modal_dialog"></div>

	<div th:replace="fragments :: footer"></div>
</div>	
<script type="text/javascript">

	$(document).ready(function() {
		$('#buttonCancel').click(function() { 
			window.location = "[[@{/customers}]]";	
		});		
	});

	function checkEmailUnique(form) {
		oldId = $("#oldId").val();
		customerId = $("#id").val();
		customerEmail = $("#email").val();
		csrfValue = $("input[name='_csrf'").val();

		url = "[[@{/customers/check_email}]]";
		params = {oldId: oldId, id : customerId, email: customerEmail, _csrf: csrfValue};

		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "DuplicatedId") {
				showWarningModal("There is another customer having the id " + customerId);
			} else if (response == "Duplicated") {
				showWarningModal("There is another customer having the email " + customerEmail);
			} else {
				showErrorModal("Unknown response from server");
			}			
		}).fail(function() {
			showErrorModal("Could not connect to the server");	
		});

		return false;
	}	

</script>
<script th:src="@{/js/common_form.js}"></script>	
</body>
</html>
