<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>

	<div>
		<h2>Manage Agencies | [[${pageTitle}]]</h2>
	</div>

	<form th:action="@{/agencies/save}" th:object="${agency}" method="post"
		style="max-width: 600px; margin:  0 auto;"
		onsubmit="return checkNameUnique(this);"
		>
		<input type="hidden" th:field="*{id}" />
	<div class="border border-secondary rounded p-3">
	  <div class="form-group row">
	    <label for="firstName" class="col-sm-4 col-form-label">Name:</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="45">
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="lastName" class="col-sm-4 col-form-label">Address:</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{address}" required minlength="2" maxlength="45">
	    </div>
	  </div>	  
	  
	  <div class="form-group row">
		<label class="col-sm-4 col-form-label">Enabled:</label>
		<div class="col-sm-8">
			<input type="checkbox" th:field="*{enabled}" />
		</div>
	  </div>		
	  
	  <div class="text-center">
	  	<input type="submit" value="Save" class="btn btn-primary m-3" />
	  	<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
	  </div>
	</div>
	</form>

	<div th:replace="modal_fragments :: modal_dialog"></div>

	<div th:replace="fragments :: footer"></div>
</div>	
<script type="text/javascript">

	$(document).ready(function() {
		$('#buttonCancel').click(function() { 
			window.location = "[[@{/agencies}]]";	
		});		
	});

	function checkNameUnique(form) {
		agencyId = $("#id").val();
		agencyName = $("#name").val();
		csrfValue = $("input[name='_csrf'").val();

		url = "[[@{/agencies/check_name}]]";
		params = {id : agencyId, name: agencyName, _csrf: csrfValue};

		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicated") {
				showWarningModal("There is another agency having the name " + agencyName);
			} else {
				showErrorModal("Unknown response from server");
			}			
		}).fail(function() {
			showErrorModal("Could not connect to the server");	
		});

		return false;
	}	

</script>
<script th:src="@{/js/common_form.js}"></script>	
</body>
</html>
