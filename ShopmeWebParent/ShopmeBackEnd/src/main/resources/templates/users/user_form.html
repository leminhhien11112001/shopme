<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
<div class="container-fluid">
	
	<div th:replace="navigation :: menu"></div>

	<div>
		<h2>Manage Users | [[${pageTitle}]]</h2>	
	</div>
	
	<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
      enctype="multipart/form-data"
      th:object="${user}" onsubmit="return checkId(this)">
		
		<input th:if = "${user.id != null}" type="hidden" id="oldId" th:value="${user.id}">
		<!--<input type="hidden" id = "oldId" th:field="*{id}" />-->

	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Id:</label>
			<div class="col-sm-8">			
				<input th:if = "${user.id == null}" type="number"  class="form-control" th:field="*{id}" required min="1" max="399" />
				<input th:if = "${user.id != null}" type="number"  class="form-control" th:field="*{id}" readonly/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-mail:</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"  />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"  />
			</div>
		</div>		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
			</div>
		</div>		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password:</label>
			<div class="col-sm-8">
				<input th:if="${user.id == null}" type="password" class="form-control" 
					th:field="*{password}" required minlength="8" maxlength="20"  />

				<input th:if="${user.id != null}" type="password" class="form-control" 
					th:field="*{password}" minlength="8" maxlength="20"  />
			</div>
		</div>		

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Role:</label>
			<div class="col-sm-8">
				<select th:field="*{role}" class="form-control" required>
					<th:block th:each="role : ${listRoles}">
						<option th:value="${role}">[[${role}]]</option>
					</th:block>
				</select>
			</div>
		</div>	
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Agency:</label>
			<div class="col-sm-8">
				<select th:field="*{agency}" class="form-control" required>
					<th:block th:each="agency : ${listAgencies}">
						<option th:value="${agency.id}">[[${agency.agency}]]</option>
					</th:block>
				</select>
			</div>
		</div>	
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled:</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
		</div>		
		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Photos:</label>
			<div class="col-sm-8">
				<input type="hidden" th:field="*{photos}" />
				<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
					class="mb-2" />
				<img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
					class="img-fluid" />
			</div>
		</div>	
				
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3" />
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
		</div>
	</div>
	</form>
	
	<div th:replace="modal_fragments :: modal_dialog"></div>
	
	<div th:replace="fragments :: footer"></div>
	
</div>
<script type="text/javascript">
	MAX_FILE_SIZE = 102400; // 100KB

	moduleURL = "[[@{/users}]]";
	
	function checkId(form) {
		url = "[[@{/users/check_id}]]";
		
		csrfValue = $("input[name='_csrf']").val();
		oldId = $("#oldId").val();
		agencyId = $("#agency").val();
		userEmail = $("#email").val();
		userId = $("#id").val();
		params = {oldId: oldId, id: userId, agencyId: agencyId, email: userEmail, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "DuplicatedId") {
				showWarningModal("There is another user having the id "+userId);	
			} else if (response == "Duplicated") {
				showWarningModal("There is another user having the email "+userEmail);	
			} else {
				showErrorModal("Unknown response from server");
			}
		}).fail(function() {
			showErrorModal("Could not connect to the server");
		});
		return false;
	}
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
