<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Home - Shopme Admin')" />

<body>
<div class="container-fluid">
	
	<div th:replace="navigation :: menu"></div>
	
	<div>
		<h2>Manage Users</h2>
		<a th:href="@{/users/new}" title="Create user"
			class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
	</div>
	<br>
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div>
		<!-- NOTE: When a form is submitted, all the fields will be appended to request URL 
		(with request method GET only). -->
		
		<!-- /users/page/1?sortField=xx&sortDir=yy&keyword=zz-->

		<form th:action="@{/users/page/1}" class="form-inline m-3">
	
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />

			Filter:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
			&nbsp;&nbsp;
			<input type="submit" value="Search" class="btn btn-primary" />
			&nbsp;&nbsp;
			<input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()" />
		</form>
	</div>

	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th class="hideable-column">
						<th th:replace="fragments :: column_link('id', 'User ID', 'tag')" />
					</th>
					
					<th>Photos</th>
					
					<th class="hideable-column">
						<th th:replace="fragments :: column_link('email', 'E-mail', 'tag')" />
					</th>

					<th th:replace="fragments :: column_link('firstName', 'First Name', 'none')" />
					
					<th th:replace="fragments :: column_link('lastName', 'Last Name', 'none')" />
					
					<th>Roles</th>
					
					<th th:replace="fragments :: column_link('enabled', 'Enabled', 'none')" />
					
					<th></th>
				</tr>								
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td class="hideable-column">[[${user.id}]]</td>
					<td>
						<div th:replace="fragments :: user_photos" />
					</td>
					<td class="hideable-column">[[${user.email}]]</td>
					<td>[[${user.firstName}]]</td>
					<td>[[${user.lastName}]]</td>
					<td>[[${user.roles}]]</td>
					<td>
						<div th:replace="fragments :: user_status" />
					</td>
					<td>
						<div th:replace="fragments :: user_actions" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="less-details">
		<div th:each="user : ${listUsers}" class="row m-1">
			<div class="col-4">
				<div th:replace="fragments :: user_photos" />			
			</div>
			<div class="col-8">
				<div>[[${user.fullName}]]</div>
				<div>[[${user.roles}]]</div>
				<div class="mt-2">
					<div th:replace="fragments :: user_status" />
					&nbsp; 			
					<div th:replace="fragments :: user_actions" />
				</div>
			</div>
			<div>&nbsp;</div>
		</div>
	</div>
	
	<div th:replace="fragments :: pagination('/users', 'users')"></div>
	
	<div th:replace="modal_fragments :: confirm_modal" />

	<div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
	moduleURL = "[[@{/users}]]";
	
	$(document).ready(function() {
		$(".link-delete").click(function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'user');
		});
	});
</script>

<script th:src="@{/js/common_list.js}"></script>

</body>
</html>
