<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">Deliver Days:</label>
	    <div class="col-sm-10">
	      <input type="number" step="1" class="form-control" th:field="*{deliverDays}" required />
	    </div>
	  </div>		  
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">Expected Deliver Date:</label>
	    <div class="col-sm-10">
	      <input type="date" class="form-control" th:field="*{deliverDateOnForm}" required />
	    </div>
	  </div>			  
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">First Name:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${order.customer.firstName}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">Last Name:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${order.customer.lastName}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">Phone Number:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${order.customer.phoneNumber}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">Address:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${order.customer.address}">
	    </div>
	  </div>
	  
</div>
